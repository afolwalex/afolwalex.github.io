<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/responsive.css" />
    <title>Studio Animatrix</title>
</head>

<body>


    <img src="assets/img/studio-animatrix.png" height="70" />
    <!-- Container -->
    <div class="row">

        <p class="p-static d-block d-sm-block d-md-none d-lg-none">UI / UX DESIGN</p>
        <!-- grid-1 -->
        <div class="col-md-3">
            <ul class="ui-nav">
                <li class="ace-link active">ACE AFRICA</li>
                <li class="chicken-link">CHICKEN REPUBLIC</li>
                <li>HEALTH PLUS</li>
                <li>JUSTRITE</li>
            </ul>
        </div>
        <!-- /grid-1 -->

        <!-- grid-2 -->
        <div class="col-md-7">
            <div class="flex ui" id="ace">
                <img src="assets/img/A.png" />
                <img src="assets/img/B.png" />
            </div>

            <div id="chicken" style="display: none;">
                <div class="flex ui">
                    <img src="assets/img/C.png" />
                    <img src="assets/img/D.png" />
                </div>

                <div class="associate">
                    <p style="color:white">IN ASSOCIATION WITH <b>SOFTNEL</b></p>
                    <img src="assets/img/softnel-B.png" width="10" height="100" />
                </div>
            </div>

        </div>
        <!-- /grid-2 -->

        <!-- grid-3 -->
        <div class="col-md-2 d-none d-sm-none d-md-none d-lg-none d-xl-block">
            <nav>
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="motion.html">MOTION GRAPHICS</a></li>
                    <li><a href="static.html">STATIC GRAPHICS</a></li>
                    <li><a href="ui.html">UI/UX DESIGN</a></li>
                    <li><a href="about.html">ABOUT US</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                </ul>
            </nav>
        </div>
        <!-- /grid-3 -->
    </div>
    <!-- /Container -->
    <p class="p-static d-none d-sm-none d-md-block d-lg-block">UI / UX DESIGN</p>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <script src="assets/js/jquery-3.5.1.min.js">
    </script>
    <script>
        $('.chicken-link').on('click', function() {

            $("#ace").fadeOut();
            $('#chicken').fadeIn();
            $('.ace-link').removeClass('active');
            $(this).addClass('active');
        });
        $('.ace-link').on('click', function() {

            $("#chicken").fadeOut();
            $('#ace').fadeIn();

            $('.chicken-link').removeClass('active');
            $(this).addClass('active');
        });
    </script>

</body>

</html>
